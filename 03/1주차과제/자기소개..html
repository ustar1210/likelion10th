<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안유성을 소개합니다.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="instagram" class="icon">
                <a href="https://www.instagram.com/ustar1210/">
                    <img src="img/instagram.png" target="_blank">
                </a>
            </div>
            <h1>안유성</h1>
        </div>
    </header>

    <div class="content">
        <div id="profile" class="box">
            <div class="title">
                <h3>Profile</h3>
            </div>
            <hr>
            <div class="description">
                <div class="picbox padding56">
                    <div class="pic">
                        <img src="img/me_with_alpaca.jpg">
                    </div>
                </div>
                <div class="text">
                    <h4>안유성</h4>
                    <br>
                    <p>1999.12.10</p>
                    <p>동국대학교 전자전기공학부</p>
                    <p>ECR 31기</p>
                    <p>멋쟁이사자처럼 10기</p>
                </div>
            </div>
        </div>
        <div id="education" class="box">
            <div class="title">
                <h3>Education</h3>
            </div>
            <hr>
            <div class="description">
                <ul>
                    <li>금곡초등학교 졸업</li>
                    <li>솔빛중학교 졸업</li>
                    <li>예당고등학교 졸업</li>
                    <li>동국대학교 재학 중</li> 
                </ul>    
            </div>
        </div>
        <div id="taste" class="box">
            <div class="title">
                <h3>Taste</h3>
            </div>
            <hr>
            <div class="description">
                <div id="snack" class="food">
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\pringles.jpg">
                        </div>
                    </div>
                    <div class="kind">Snack</div>
                    <div class="item">Pringles</div>
                </div> 
                <div id="beer" class="food">
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\budweiser.jpg">
                        </div>
                    </div>
                    <div class="kind">Beer</div>
                    <div class="item">Budweiser</div>
                </div>
                <div id="bread" class="food">
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\papajohns.png">
                        </div>
                    </div>
                    <div class="kind">Pizza</div>
                    <div class="item">Papajohn's</div>
                </div>  
            </div>
        </div>
        <div id="music" class="box">
            <div class="title">
                <h3>Music</h3>
            </div>
            <hr>
            <div class="description">
                <div id="pop" class="album">
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\Peach-Pit-from-2-to-3-artwork.jpg">
                        </div>
                    </div>
                    <div class="kind">Pop</div>
                    <div class="item">From 2 to 3</div>
                </div> 
                <div id="rock" class="album"> 
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\blueweekend.jpg">
                        </div>
                    </div>
                    <div class="kind">Rock</div>
                    <div class="item">Blue Weekend</div>
                </div>
                <div id="hiphop" class="album">
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\blonde.jpg">
                        </div>
                    </div>
                    <div class="kind">Hiphop</div>
                    <div class="item">Blonde</div>
                </div>
                <div id="folk" class="album">
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\the_party.jpg">
                        </div>
                    </div>
                    <div class="kind">Folk</div>
                    <div class="item">The Party</div>
                </div>
                <div id="instrumental" class="album">
                    <div class="picbox padding100">
                        <div class="pic">
                            <img src="img\fkj.jpg">
                        </div>
                    </div>
                    <div class="kind">Instrumental</div>
                    <div class="item">French Kiwi Juice</div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
